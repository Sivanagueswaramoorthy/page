<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Nunmai Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #09cbd6; --primary-glow: rgba(9, 203, 214, 0.4); --dark: #0f172a; --glass: rgba(255, 255, 255, 0.7); --bg: #f8fafc; --header-height: 80px; }
        
        /* FIX: Prevent horizontal scroll */
        html, body { 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden !important; 
            position: relative;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--dark); min-height: 100vh; }
        
        /* FIX: Clipping container for background elements */
        .bg-clip-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .glow-sphere { 
            position: absolute; 
            bottom: -15%; 
            right: -10%; 
            width: 40vw; 
            height: 40vw; 
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%); 
            border-radius: 50%; 
            filter: blur(80px); 
            animation: moveGlowBottomRight 18s infinite alternate; 
        }

        @keyframes moveGlowBottomRight { 0% { transform: translate(0, 0); opacity: 0.6; } 100% { transform: translate(-15%, -10%); opacity: 1; } }
        
        header { position: fixed; top: 0; width: 100%; height: var(--header-height); z-index: 1000; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; }
        .header-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--dark); text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav { position: relative; display: flex; gap: 5px; }
        .nav-link { color: #64748b; font-weight: 600; font-size: 0.95rem; padding: 8px 16px; text-decoration: none; border-radius: 10px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--dark); background: rgba(0,0,0,0.04); }
        .nav-indicator { position: absolute; bottom: -8px; height: 3px; background: var(--primary); border-radius: 10px; transition: 0.4s; }

        .page-content { padding-top: 180px; text-align: center; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.4); padding: 50px; border-radius: 40px; backdrop-filter: blur(10px); max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="bg-clip-wrapper">
        <div class="glow-sphere"></div>
    </div>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Nun<span>mai.</span></a>
            <nav class="nav" id="mainNav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="events.html">Events</a>
                <a class="nav-link" href="service.html">Services</a>
                <a class="nav-link" href="contact.html">Contact</a>
                <div class="nav-indicator" id="navIndicator"></div>
            </nav>
        </div>
    </header>
    <main class="container page-content">
        <div class="glass-card">
            <h1 class="display-4 fw-bold mb-4">Upcoming <span style="color: var(--primary);">Experiences</span></h1>
            <p class="lead text-muted">Stay tuned for our next high-velocity digital event.</p>
        </div>
    </main>
    <script>
        const nav = document.getElementById('mainNav');
        const indicator = document.getElementById('navIndicator');
        function moveIndicator(el) { if(el) { indicator.style.width = `${el.offsetWidth - 20}px`; indicator.style.left = `${el.offsetLeft + 10}px`; } }
        window.addEventListener('load', () => moveIndicator(document.querySelector('.nav-link.active')));
        document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('mouseenter', () => moveIndicator(link)));
        nav.addEventListener('mouseleave', () => moveIndicator(document.querySelector('.nav-link.active')));
    </script>
</body>
</html>
